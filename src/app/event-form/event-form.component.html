<mat-card class="b-1 shadow-none">
    <mat-card-header>
        <mat-card-title>Fill out Event Details</mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Titre</mat-label>
                <input matInput formControlName="titre" placeholder="Event title" />
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Lieu</mat-label>
                <input matInput formControlName="lieu" placeholder="Event location" />
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Date DÃ©but</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="datedebut" placeholder="Start date" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Date Fin</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="datefin" placeholder="End date" />
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">
                Submit
            </button>
        </form>
    </mat-card-content>
</mat-card>
