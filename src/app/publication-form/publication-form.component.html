<mat-card class="b-1 shadow-none">
    <mat-card-header>
        <mat-card-title>Fill out Publication Details</mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput formControlName="type" placeholder="Enter publication type" />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput formControlName="titre" placeholder="Enter publication title" />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Link</mat-label>
                <input matInput formControlName="lien" placeholder="Enter publication link" />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Select publication date" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Source PDF</mat-label>
                <input matInput formControlName="sourcePdf" placeholder="Enter source PDF link or upload" />
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">
                Submit
            </button>
        </form>
    </mat-card-content>
</mat-card>
