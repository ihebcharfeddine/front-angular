<mat-card class="cardWithShadow">

    <mat-card-header class="p-t-24">
        <div class="d-flex align-items-center justify-content-between w-100">
            <mat-card-title>Events List</mat-card-title>
            <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Add an event here"
                matTooltipPosition="right" class="ml-auto m-l-8" matTooltipHideDelay="100000" (click)="addEvent()">
                <mat-icon>add</mat-icon>
                Add Event
            </button>
        </div>
    </mat-card-header>

    <mat-card-content class="p-t-0">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Id
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <span>{{element.id}}</span>
                    </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="titre">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Title
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <span>{{element.titre}}</span>
                    </td>
                </ng-container>

                <!-- Date Columns -->
                <!-- Start Date Column -->
                <ng-container matColumnDef="datedebut">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Start Date
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        {{ element.datedebut | date: 'mediumDate' }}
                    </td>
                </ng-container>

                <!-- End Date Column -->
                <ng-container matColumnDef="datefin">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        End Date
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        {{ element.datefin | date: 'mediumDate' }}
                    </td>
                </ng-container>

                <!-- Location Column -->
                <ng-container matColumnDef="lieu">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
                        Location
                    </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <span>{{element.lieu}}</span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="icons">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                        <button mat-icon-button [routerLink]="['/ui-components/events', element.id, 'edit']">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteEvent(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Table Rows -->
                <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
