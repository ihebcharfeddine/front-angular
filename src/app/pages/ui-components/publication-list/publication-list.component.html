<mat-card class="cardWithShadow">
  <mat-card-header class="p-t-24">
    <div class="d-flex align-items-center justify-content-between w-100">
      <mat-card-title>Publications List</mat-card-title>
      <button
        mat-flat-button
        color="primary"
        matTooltip="Add a new publication here"
        matTooltipPosition="right"
        class="ml-auto m-l-8"
        (click)="addPublication()"
      >
        <mat-icon>add</mat-icon>
        Add Publication
      </button>
    </div>
  </mat-card-header>

  <mat-card-content class="p-t-0">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            ID
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            Type
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.type }}
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="titre">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            Title
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.titre }}
          </td>
        </ng-container>

        <!-- Link Column -->
        <ng-container matColumnDef="lien">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            Link
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <a href="{{ element.lien }}" target="_blank"
              ><mat-icon>link</mat-icon></a
            >
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.date | date : "medium" }}
          </td>
        </ng-container>

        <!-- PDF Source Column -->
        <ng-container matColumnDef="sourcepdf">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            PDF
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <a href="{{ element.sourcepdf }}" target="_blank"
              ><mat-icon>picture_as_pdf</mat-icon></a
            >
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-16"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button
              mat-icon-button
              [routerLink]="['/ui-components/publications', element.id, 'edit']"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
