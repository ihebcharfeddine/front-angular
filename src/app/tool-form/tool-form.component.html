<mat-card class="b-1 shadow-none">
    <mat-card-header>
        <mat-card-title>Fill out tool Details</mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form [formGroup]="toolForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Source</mat-label>
                <input matInput formControlName="source" placeholder="Tool Source" />
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="date" placeholder="Tool date" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">
                Submit
            </button>
        </form>
    </mat-card-content>
</mat-card>
