<mat-card class="b-1 shadow-none">
  <mat-card-header>
    <mat-card-title>Fill out your Infos</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
      <!-- Cin Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Cin</mat-label>
        <input
          matInput
          formControlName="cin"
          placeholder="Insert your CIN here"
          maxlength="8"
        />
      </mat-form-field>

      <!-- Name Fields -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Nom</mat-label>
        <input
          matInput
          formControlName="nom"
          placeholder="Insert your last name here"
        />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Prenom</mat-label>
        <input
          matInput
          formControlName="prenom"
          placeholder="Insert your first name here"
        />
      </mat-form-field>

      <!-- Date of Birth Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Date Naissance</mat-label>
        <input
          matInput
          formControlName="dateNaissance"
          [matDatepicker]="picker"
          placeholder="MM/DD/YYYY"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- CV Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Cv</mat-label>
        <input
          matInput
          formControlName="cv"
          placeholder="Insert your CV here"
        />
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
      </mat-form-field>

      <!-- Grade Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Grade</mat-label>
        <input
          matInput
          formControlName="grade"
          placeholder="Insert your grade here"
        />
      </mat-form-field>

      <!-- Etablissement Field -->
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Etablissement</mat-label>
        <input
          matInput
          formControlName="etablissement"
          placeholder="Insert your establishment here"
        />
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-flat-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
